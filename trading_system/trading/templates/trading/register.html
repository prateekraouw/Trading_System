<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Variables */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-color: #0f0f0f;
      --card-bg: rgba(30, 30, 30, 0.8);
      --card-border: rgba(255, 255, 255, 0.1);
      --neon: #0ff;
      --accent: #ff0;
      --text-color: #e0e0e0;
      --input-bg: rgba(0, 0, 0, 0.2);
    }
    /* Animated Background & Typography */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #000, #1a1a1a, #000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Glassmorphism Wrapper */
    .wrapper {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Headings */
    h2 {
      font-size: 2.2rem;
      color: var(--neon);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .sub-heading {
      font-size: 1rem;
      color: var(--text-color);
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    /* Input Fields */
    .input-field {
      position: relative;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      margin: 20px 0;
      transition: all 0.3s ease;
    }
    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease;
    }
    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: var(--text-color);
    }
    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.9rem;
      top: -5px;
      color: var(--neon);
    }
    .input-field input:focus {
      border-bottom-color: var(--neon);
    }
    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, var(--neon), var(--accent));
      border: none;
      border-radius: 6px;
      color: var(--bg-color);
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, var(--accent), var(--neon));
      box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.7);
    }
    /* Login Link */
    .login {
      margin-top: 20px;
      color: var(--text-color);
    }
    .login a {
      color: var(--neon);
      text-decoration: none;
      font-weight: bold;
    }
    .login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <h2>Register</h2>
      <p class="sub-heading">Create your account</p>
      <div class="input-field">
        <input type="text" name="username" id="username" required>
        <label for="username">Username</label>
      </div>
      <div class="input-field">
        <input type="email" name="email" id="email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input type="password" name="password1" id="password1" required>
        <label for="password1">Password</label>
      </div>
      <div class="input-field">
        <input type="password" name="password2" id="password2" required>
        <label for="password2">Confirm Password</label>
      </div>
      <button type="submit">Register</button>
      <div class="login">
        <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
